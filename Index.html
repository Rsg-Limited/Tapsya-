<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üïâÔ∏è TAPSYA - The AI Rishi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("tapsya-final.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .input-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid white;
      width: 90%;
      max-width: 600px;
    }

    input {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      outline: none;
      background: #fdf6e3;
      color: #000;
    }

    .response {
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üßò‚Äç‚ôÇÔ∏è Tapasya AI</h1>
    <div class="input-box">
      <input id="userInput" placeholder="Apna prashn puchhiye..." onkeypress="if(event.key==='Enter'){askRishi()}">
    </div>
    <div class="response" id="rishiResponse">üôè Rishi aapke sawal ka uttar denge...</div>
  </div>

  <script>
    async function askRishi() {
      const input = document.getElementById('userInput').value;
      if (!input) return;
      document.getElementById('rishiResponse').innerText = "üßò‚Äç‚ôÇÔ∏è Soch rahe hain...";
      
      const response = await fetch("https://api-inference.huggingface.co/models/google/flan-t5-small", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_HUGGINGFACE_API_KEY",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: input })
      });

      const data = await response.json();
      const answer = data?.[0]?.generated_text || "üßò‚Äç‚ôÇÔ∏è Kuch galti ho gayi, dobara prashn puchhiye.";
      document.getElementById('rishiResponse').innerText = answer;
    }
  </script>
</body>
</html>
